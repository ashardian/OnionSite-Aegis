cat > docker-compose.yml <<EOF
version: '3.8'

services:
  aegis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onionsite-aegis
    restart: unless-stopped
    
    # --- SECURITY & PERMISSIONS FIXES ---
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
      - DAC_OVERRIDE
      - FOWNER             # FIX: Allows log permission changes
    
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default
      # - seccomp:./seccomp-profile.json  # FIX: Disabled to prevent crash
    
    # --- NETWORK & DNS FIXES ---
    dns:
      - 8.8.8.8           # FIX: Google DNS
      - 1.1.1.1           # FIX: Cloudflare DNS
    
    networks:
      - aegis-public
    
    volumes:
      - ./data/tor-keys:/var/lib/tor/hidden_service:rw
      - ./webroot:/var/www/onion_site:ro
      - type: tmpfs
        target: /mnt/ram_logs
        tmpfs:
          size: 256M
          mode: 1777
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    environment:
      - TZ=UTC
      - TOR_CONTROL_PORT=9051
      - WEB_ROOT=/var/www/onion_site
    
    healthcheck:
      test: ["CMD-SHELL", "test -f /var/lib/tor/hidden_service/hostname && curl -f http://127.0.0.1:8080/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    user: "0:0"
    working_dir: /var/www/onion_site
    command: ["aegis"]

networks:
  aegis-public:
    driver: bridge
    # internal: true  <-- DELETED to allow internet access
    ipam:
      config:
        - subnet: 172.33.0.0/16  # FIX: New subnet to avoid "pool overlap" errors
EOF
